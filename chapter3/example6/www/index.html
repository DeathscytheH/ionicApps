<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="starter">

    <ion-pane>
        <ion-header-bar class="bar-assertive">
            <div class="buttons">
                <button class="button">
                    left
                </button>
            </div>
            <h1 class="title">Ionic Blank Starter</h1>
            <div class="buttons">
                <button class="button">
                    right
                </button>
            </div>
        </ion-header-bar>
        <ion-content class="padding">
            <button class="button">default</button>
            <button class="button button-full button-positive">full width block button</button>
            <button class="button button-small button-assertive">small button</button>
            <button class="button button-large button-calm">large button</button>
            <button class="button button-outline button-dark">outlined button</button>
            <button class="button button-clear button-energized">Clear button</button>
            <button class="button icon-left ion-star button-balanced">Icon button</button>

            <ul class="list">
                <li class="item">item 1</li>
                <li class="item item-thumbnail-left">item 2</li>
                <li class="item item-icon-left ion-star">item 3</li>
            </ul>
        </ion-content>
        <ion-footer-bar class="bar-assertive">
            <div class="title">footer</div>
        </ion-footer-bar>
    </ion-pane>
</body>

</html>
